<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="app_title">تطبيق الطقس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="language-selector">
            <button class="lang-btn" data-lang="ar">العربية</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ru">Русский</button>
        </div>

        <div class="favorites-container">
            <button class="favorites-btn">
                <i class="fas fa-star"></i> <span data-translate="favorites">المفضلة</span>
            </button>
            <div class="favorites-dropdown"></div>
        </div>

        <div class="theme-switch-container">
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" data-translate-placeholder="search_placeholder">
            <button class="search-button" data-translate="search_button">بحث</button>
        </div>

        <div class="weather">
            <div class="loader">
                <p data-translate="loading_text">جارٍ التحميل...</p>
            </div>
            
            <div class="city-header">
                <h2 class="city"></h2>
                <i class="fas fa-star favorite-toggle"></i>
            </div>

            <h1 class="temp"></h1>
            <div class="weather-info">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="humidity-label" data-translate="humidity">الرطوبة</div><span class="humidity"></span>
            <div class="wind-label" data-translate="wind">سرعة الرياح</div><span class="wind"></span>
        </div>

        <div class="error-message" style="display: none;">
            <p data-translate="error_message">لم يتم العثور على المدينة. يرجى المحاولة مرة أخرى.</p>
        </div>

        <div class="forecast-container">
            <h3 class="forecast-title" data-translate="forecast_title">توقعات 5 أيام</h3>
            <div class="forecast-days"></div>
        </div>
    </div>

  
    <script src="script.js"></script>
</body>
</html>
